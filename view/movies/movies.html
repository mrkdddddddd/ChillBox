<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="movies.css" />
    <link rel="stylesheet" href="../nav/nav.css" />
    <link rel="stylesheet" href="../../view/footer/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="../../control/jquery.js"></script>
    <script type="text/javascript">
      $(function () {
        $.get("../../view/nav/nav.html", function (data) {
          $("header").append(data);
        });
      });
      $(function () {
        $.get("../../view/footer/footer.html", function (data) {
          $("footer>div").append(data);
        });
      });
    </script>
  </head>
  <body>
    <header></header>
    <div id="movieid" class="movie-header">
      <p><strong>전체영화</strong></p>
    </div>

    <!-- 탭 메뉴 -->
    <div class="tabs">
      <button class="tab-button active" data-tab="boxoffice">박스오피스</button>
      <button class="tab-button" data-tab="upcoming">상영예정작</button>
    </div>

    <!-- 검색창 -->
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="영화명 검색" />
      <button class="search-button">검색</button>
    </div>

    <!-- 탭 컨텐츠 -->
    <div class="tab-content">
      <section id="boxoffice" class="tab-panel active">
        <div class="movie-list">
          <div class="info">
            <div class="poster">
              <img src="" /><br />
              <div class="overlay">
                <p>진격의 거인 완결편</p>
                <p>개봉일: 2025년 4월 13일</p>
                <p>예매율: 35%</p>
              </div>
            </div>
            <div class="details">
              <p></p>
              <p></p>
              <p></p>
            </div>
            <button>예매</button>
          </div>
        </div>
      </section>
    </div>

    <script type="text/javascript" src="../../control/movies.js"></script>
    <footer class="footer">
      <div></div>
    </footer>
  </body>
</html>
