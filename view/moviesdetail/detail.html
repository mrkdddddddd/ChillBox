<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <link rel="stylesheet" href="detail.css">
  <script src="../../control/jquery.js"></script>
</head>
<body>
  <!-- 상단 영화 정보 -->
  <header>
    <nav class="nav">
      <div>
        <img class="hamburger" src="../../common/images/hamburger.png" alt="hamburger" />
      </div>
      <div class="navdiv">
        <p>영화</p>
        <p>예매</p>
        <p>극장</p>
      </div>
      <div class="logo-div">
        <img class="logo" src="../../common/images/logo.png" alt="logo" />
      </div>
      <div class="navdiv">
        <p>이벤트</p>
        <p>스토어</p>
        <p>혜택</p>
      </div>
      <div>
        <img class="person" src="../../common/images/person.png" alt="person" />
      </div>
    </nav>
  </header>
      
  <div class="movie-header">  
    <div class="movie-poster">
      <div class="poster">
        <p>4</p>
        <p>영화 포스터</p>
      </div>  
      <button class="reserve-button">예매</button>
    </div>  
    <div class="movie-info">
      <h1>한글 타이틀</h1>
      <h2>영어 타이틀</h2>
      <div class="movie-stats">
        <span>하트</span>
        <span>평점</span>
        <span>조회수</span>
      </div>
    </div>       
  </div>
  
  <!-- 탭 메뉴 -->
  <div class="tabs">
    <button class="tab-button active">주요정보</button>
    <button class="tab-button">실관람평</button>
    <button class="tab-button">예고편 / 스틸컷</button>
  </div>

  <!-- 주요 정보 -->
  <div class="main-info">
    <p></p>
    <p></p>
  </div>  
    <div class="movie-details">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
  </div>
  

  <!-- 차트 -->
  <div class="chart-section">
    <p>차트? 가능하면 하기</p>
  </div>

  <!-- 댓글 섹션 -->
  <section class="comments-section">
    <h3>한글 타이틀에 대한 3748개의 이야기가 있어요</h3>
    <div class="comment">
      <p><strong></strong></p>
      <p></p>
      <p></p>
    </div>
  </section>
  <script type="text/javascript" src="../../control/detail.js"></script>
</body>
</html>
